<!DOCTYPE html>
<html>
    <head>
        <title>RRC</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $('.NetworkServices').click(function() { // handle checkbox clicks
                    switch (this.id){
                        case "DHCP":
                            // don't do anything, let the script continue
                            break;
                        default:
                            return; // if not an approved id the function will die
                            break;
                    }
                    var jStr = '{"Type":"bool", "Class":"NetworkServices", "Id":"' + this.id +
                                '","Data":"' + this.checked + '"}';
                    $.ajax({
                        type: 'POST',
                        url: 'update',
                        //data: JSON.stringify(jStr),
                        data: jStr,
                        success: function(data) { alert('data: ' + data); },
                        contentType: "application/json; charset=utf-8",
                        dataType: 'json'
                    });
                });                

                $(".NetworkServices").keyup(function(){ // handle string changes
                    $( "#statusText" ).stop(true, true).fadeOut();
                    var jStr = '{"Type":"string", "Class":"NetworkServices", "Id":"' + this.id +
                                '","Data":"' + this.value + '"}   ';
                    $("#statusText").fadeIn(1);
                    $('#statusText').text("Setting Configuration\\" + this.id + " to " + this.value + "...") 
                    $("#statusText").fadeOut(3000, clearStatus);
                    $.ajax({
                        type: 'POST',
                        url: 'update',
                        //data: JSON.stringify(jStr),
                        data: jStr,
                        success: function(data) { alert('data: ' + data); },
                        contentType: "application/json; charset=utf-8",
                        dataType: 'json'
                    });
                });            
            });
            function clearStatus(){
                //$('#statusText').text() = ""
            }
            function result(status, data){
                alert("something\n" + status + "\n" + data + "\n");
            }
        </script>
    </head>

        <br>
        <a href="SystemInformation">System Information</a>&nbsp;<a href="NetworkSettings">Network Settings</a>&nbsp;<a href="InternetSettings">Internet Settings</a>&nbsp;<a href="NetworkServices">Network Services</a>
        <br>
        <h3>Network Services</h3><br> 
        <table>
            <caption>Network Services</caption>
            <tr><td>
                NTPServer1
            </td><td>
                <input type="text" class="NetworkServices" id="NTPServer1" placeholder="NTPServer1" value="{{ .NetworkServices.NTPServer1 }}">
            </td></tr>

            <tr><td>
                NTPServer2
            </td><td>
                <input type="text" class="NetworkServices" id="NTPServer2" placeholder="NTPServer2" value="{{ .NetworkServices.NTPServer2 }}">
            </td></tr>
        </table>
        <br>
                <div id="statusText" color="red"><input style="text-decoration:none;color:red;border:0px;" type="text" value="" readonly></input></div>
    </body>
</html>
