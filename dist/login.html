<!DOCTYPE html>
<html lang="en">
  <!-- Include head tag for site--><!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
        <meta name="description" content="">
        <meta name="author" content="">
        <!--<link rel="icon" href="../../favicon.ico">-->
        <title>Room Ready - Login</title>
        <!--Bootstrap core CSS-->
        <!-- build:css css/roomready-clean.css-->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/roomready.min.css" rel="stylesheet">
        <!-- /build-->
      </head>

  <body class="login_page">
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="inner cover">
            <form class="form-signin">
              <h2 class="form-signin-heading">Sign In</h2>
              <div class="form-fields">
                <div>
                  <label for="Username">Username</label>
                  <input class="Login form-control" id="Username" type="text" required autofocus>
                </div>
                <div>
                  <label for="Password">Password</label>
                  <input class="Login form-control" id="Password" type="password" required>
                </div>
                <div class="clearfix"></div>
                <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>-->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
