<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <!--<link rel="icon" href="../../favicon.ico">-->
    <title>RR Admin - Remote Rooms</title>
    <!--Bootstrap core CSS-->
    <!-- build:css css/roomready-clean.css-->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/roomready.min.css" rel="stylesheet"/>
    <!-- /build-->
  </head>
  <body class="page-template" section="RR-Admin" page="Remote Rooms">
    <div id="pageheader"></div>
    <div class="RR-Admin" id="mainnav"></div>
    <div class="container">
      <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-xs-6 col-sm-3 sidebar-offcanvas no-pad" id="sidebar">
        </div>
        <div class="col-xs-12 col-sm-9 no-pad-right">
          <div class="row">
            <p class="pull-left visible-xs">
              <button class="btn btn-default" type="button" data-toggle="offcanvas">RR-Admin Menu</button>
            </p>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12">
              <div class="content-block">
                <h5>Remote Device Input</h5>
                <div>
                  <ul class="list-unstyled">
                    <li class="col2"><span class="listlabel">Device IP Address:</span>
                      <div>
                        <input class="adminLicenseRemoteDevice" id="ipAddress" type="text" placeholder="#ipAddress" value="{{ adminLicenseRemoteDevice.ipAddress }}">
                      </div>
                    </li>
                    <li class="col2"><span class="listlabel">Retrieve Config:</span>
                      <div>
                        <button class="adminLicenseRemoteDevice" id="retrieve">Retrieve</button>
                      </div>
                    </li>
                    <li class="col3">
                      <div></div>
                      <div></div>
                      <div>
                        <button class="adminLicenseRemoteDevice" id="add">Add</button>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row no-pad">
        <div class="row remoteDevice">
          <div class="col-xs-12 col-md-12">
            <div class="content-block">
              <h5>Remote Device Status</h5>
              <div class="table-responsive">
                <table class="table" id="RemoteDevice">
                  <tr>
                    <th>Room Name</th>
                    <th>IP Address</th>
                    <th>Status</th>
                    <th>Options</th>
                  </tr>
                  <tr>
                    <td class="roomName">Redbird Room</td>
                    <td class="ipAddress">192.168.101.40</td>
                    <td class="status issues">Issues</td>
                    <td class="options"> 
                      <button>Update</button>
                      <button>Configure</button>
                      <button>Capture</button>
                    </td>
                  </tr>
                  <tr>
                    <td class="roomName">Engineering Room</td>
                    <td class="ipAddress">192.168.101.40</td>
                    <td class="status online">Online</td>
                    <td class="options"> 
                      <button>Update</button>
                      <button>Configure</button>
                      <button>Capture</button>
                    </td>
                  </tr>
                  <tr>
                    <td class="roomName">Redbird Room</td>
                    <td class="ipAddress">192.168.101.40</td>
                    <td class="status offline">Offline</td>
                    <td class="options"> 
                      <button>Update</button>
                      <button>Configure</button>
                      <button>Capture</button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/roomready.min.js"> </script>
